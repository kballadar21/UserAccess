<h2><b>REGISTRO</b></h2>

<form [formGroup]="registroForm" (ngSubmit)="registrar()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" required>
  </div>

  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" formControlName="apellido" required>
  </div>

  <div class="form-group">
    <label for="nombreusuario">Nombre de usuario:</label>
    <input type="text" id="nombreusuario" formControlName="nombreusuario" required>
  </div>

  <div class="form-group">
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" formControlName="ciudad" required>
  </div>

  <div class="form-group">
    <label for="nacionalidad">Nacionalidad:</label>
    <input type="text" id="nacionalidad" formControlName="nacionalidad" required>
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="dni">DNI/NIE:</label>
    <input type="text" id="dni" formControlName="dni" required>
  </div>

  <div class="form-group">
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" formControlName="contrasena" required>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="!registroForm.valid">Registrar</button>
  </div>
</form>
